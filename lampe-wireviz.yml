connectors:
  BAT:
    type: 18650
    pinlabels: [POS, NEG]
  
  CHARGER:
    type: TP4056
    pinlabels: [VIN+, VIN-, VBAT+, VBAT-, LOAD+, LOAD-]
  
  MCU:
    type: STM32L0
    pinlabels: [VDD, GND, SCL, SDA, MOSI, MISO, SCK, NSS1, NSS2, LED, BTN, V12_1, V12_2]
  
  ACC:
    type: MPU6050
    pinlabels: [VDD, GND, SCL, SDA, INT]
  
  LORA:
    type: RFM95W
    pinlabels: [VDD, GND, MOSI, MISO, SCK, NSS]
  
  GPS:
    type: GPS_MODULE
    pinlabels: [VDD, GND, MOSI, MISO, SCK, NSS]
  
  SW:
    type: SPST
    pinlabels: ["1", "2"]  # Changed to strings

  V12_IN:
    type: Input
    pinlabels: [12V, GND]

  V12_COFFRE:
    type: Input
    pinlabels: [12V, GND]

  LED_COFFRE:
    type: LED_W5W
    pinlabels: [A, K]

  LED_TORCH:
    type: LED_HP
    pinlabels: [A, K]

cables:
  power_main:
    wirecount: 2
    gauge: 0.5
    length: 100
    colors: [RD, BK]
    shield: false

  power_coffre:
    wirecount: 2
    gauge: 0.5
    length: 100
    colors: [RD, BK]
    shield: false

  battery_link:
    wirecount: 2
    gauge: 0.5
    length: 50
    colors: [RD, BK]
    shield: false

  i2c_bus:
    wirecount: 4
    gauge: 0.25
    length: 70
    colors: [RD, BK, YE, GN]
    shield: true

  spi_lora:
    wirecount: 6
    gauge: 0.25
    length: 50
    colors: [RD, BK, BU, GN, YE, WH]
    shield: true

  spi_gps:
    wirecount: 6
    gauge: 0.25
    length: 50
    colors: [RD, BK, BU, GN, YE, WH]
    shield: true

  button:
    wirecount: 2
    gauge: 0.25
    length: 30
    colors: [WH, BK]
    shield: false

  led_control:
    wirecount: 2
    gauge: 0.5
    length: 40
    colors: [RD, BK]
    shield: false

connections:
  - # power_main
    - V12_IN: [12V, GND]
    - power_main: ["1", "2"]
    - CHARGER: [VIN+, VIN-]

  - # power_coffre
    - V12_COFFRE: [12V, GND]
    - power_coffre: ["1", "2"]
    - LED_COFFRE: [A, K]

  - # battery_link
    - BAT: [POS, NEG]
    - battery_link: ["1", "2"]
    - CHARGER: [VBAT+, VBAT-]

  - # i2c_bus
    - MCU: [VDD, GND, SCL, SDA]
    - i2c_bus: ["1-4"]
    - ACC: [VDD, GND, SCL, SDA]

  - # spi_lora
    - MCU: [VDD, GND, MOSI, MISO, SCK, NSS1]
    - spi_lora: ["1-6"]
    - LORA: [VDD, GND, MOSI, MISO, SCK, NSS]

  - # spi_gps connection
    - MCU: [VDD, GND, MOSI, MISO, SCK, NSS2]
    - spi_gps: ["1-6"]
    - GPS: [VDD, GND, MOSI, MISO, SCK, NSS]

  - # button connection
    - SW: ["1", "2"]
    - button: ["1-2"]
    - MCU: [BTN, GND]

  - # LED torch connection
    - MCU: [LED, GND]
    - led_control: ["1", "2"]
    - LED_TORCH: [A, K]
